    <button onclick="calculateBestCombination()">Calculate</button>

        function find_best_combination(armor_list, weight_limit) {
            let best_combinations = [];
            let max_damage_reduction = 0;

            for (const head of armor_list['Head']) {
                for (const body of armor_list['Body']) {
                    for (const legs of armor_list['Legs']) {
                        for (const gloves of armor_list['Gloves']) {
                            const total_weight = head[8] + body[8] + legs[8] + gloves[8];

                            if (total_weight <= weight_limit) {
                                const total_damage_reduction =
                                    head[1] + body[1] + legs[1] + gloves[1];

                                if (total_damage_reduction > max_damage_reduction) {
                                    max_damage_reduction = total_damage_reduction;
                                    best_combinations = [{
                                        'Head': head,
                                        'Body': body,
                                        'Legs': legs,
                                        'Gloves': gloves
                                    }];
                                } else if (total_damage_reduction === max_damage_reduction) {
                                    best_combinations.push({
                                        'Head': head,
                                        'Body': body,
                                        'Legs': legs,
                                        'Gloves': gloves
                                    });
                                }
                            }
                        }
                    }
                }
            }

            return { best_combinations, max_damage_reduction };
        }

    function display_combinations(best_combinations) {
        const resultContainer = document.getElementById("resultContainer");
        resultContainer.innerHTML = "";

        if (best_combinations.length > 0) {
            const maxDamageReduction = best_combinations[0].Head[1]
                + best_combinations[0].Body[1]
                + best_combinations[0].Legs[1]
                + best_combinations[0].Gloves[1];

            const header = document.createElement("h2");
            header.textContent = `Total Damage Reduction: ${maxDamageReduction}`;
            resultContainer.appendChild(header);

            best_combinations.forEach((combination, index) => {
                const armorSet = combination;
                const totalBleed = (
                    armorSet.Head[3] + armorSet.Body[3] + armorSet.Legs[3] + armorSet.Gloves[3]
                );
                const totalFire = (
                    armorSet.Head[4] + armorSet.Body[4] + armorSet.Legs[4] + armorSet.Gloves[4]
                );
                const totalShock = (
                    armorSet.Head[5] + armorSet.Body[5] + armorSet.Legs[5] + armorSet.Gloves[5]
                );
                const totalBlight = (
                    armorSet.Head[6] + armorSet.Body[6] + armorSet.Legs[6] + armorSet.Gloves[6]
                );
                const totalToxin = (
                    armorSet.Head[7] + armorSet.Body[7] + armorSet.Legs[7] + armorSet.Gloves[7]
                );

                const combinationDiv = document.createElement("div");
                combinationDiv.innerHTML = `
                    <h3>Armor ${index + 1}</h3>
                    <p class="headColor">Head: ${armorSet.Head[0]}</p>
                    <p class="bodyColor">Body: ${armorSet.Body[0]}</p>
                    <p class="legsColor">Legs: ${armorSet.Legs[0]}</p>
                    <p class="glovesColor">Gloves: ${armorSet.Gloves[0]}</p>
                    <p>
                        <span class="redColor">${totalBleed}</span>
                        <span class="orangeColor">${totalFire}</span>
                        <span class="purpleColor">${totalShock}</span>
                        <span class="greenColor">${totalToxin}</span>
                        <span class="greyColor">${totalBlight}</span>
                        Total: ${armorSet.Head[2] + armorSet.Body[2] + armorSet.Legs[2] + armorSet.Gloves[2]}
                    </p>
                    <hr>
                `;

                resultContainer.appendChild(combinationDiv);
            });
        } else {
            const noCombinationMessage = document.createElement("p");
            noCombinationMessage.textContent = "No valid combinations found.";
            resultContainer.appendChild(noCombinationMessage);
        }
    }

        function calculateBestCombination() {
            const weightLimit = parseInt(document.getElementById("weightInput").value);
            const { best_combinations, max_damage_reduction } = find_best_combination(armor_list, weightLimit);
            display_combinations(best_combinations);

        }
    </script>

</html>
