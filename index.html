<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>R2 Armor Generator</title>
	<style>
	html {zoom: 95%;}
	body {
		font-family: Trebuchet ms, sans-serif;
		background-color: #011;
		background: linear-gradient(to top, #133, #011);
		color: #FFF;
		font-size: 16px;
		background-size: 100vh 100%;
		margin-bottom: 85px;
		/* Remove default body margin */
		padding: 0;
		/* Remove default body padding */
		display: flex;
		justify-content: center;
		/* Horizontally center content */
		overflow-x: hidden;
		/* Hide horizontal scrollbar */
	}

	.pagecontainer {
		max-width: 1315px;
		/* Set the fixed width of the content */
		width: 90%;
		/* Responsive width */
		background-repeat: no-repeat;
		box-sizing: border-box;
		/* Include padding in the width */
	}

	.ImageTitle {
		display: flex;
		flex-direction: row;
		align-items: center;
		justify-content: center;
		/* Add this line to horizontally center the content */
		text-align: center;
		/* You can keep this if you want to center the text within the container */
		margin-bottom: -55px;
		margin-top: -10px;
		user-drag: none;
		user-select: none;
	}

	h1 {
		font-family: Fantasy;
		font-size: 24px;
		text-align: center;
		margin-top: 7px;
		margin-left: 15px;
		background: linear-gradient(75deg, #888888, #FFFDD0, #edecec, #999999);
		-webkit-background-clip: text;
		background-clip: text;
		color: transparent;
		opacity: 0.9;
		font-weight: 100;
		user-drag: none;
		user-select: none;
	}

	h2,
	h3 {
		font-size: 26px;
		text-align: center;
		margin-top: 7px;
		margin-left: 15px;
	}

	label {
		display: block;
		margin-bottom: 3px;
	}

	input {
		width: 100px;
		margin-bottom: 0px;
	}

	.archetype-dropdown-container {
		display: flex;
		flex-direction: column;
		align-items: center;
		background-color: #233;
		padding: 5px 10px;
		border: 1px solid #000;
		border-radius: 10px;
	}

	.archetype-dropdown-title {
		text-align: center;
	}

	.archetype-dropdown-group {
		display: flex;
		align-items: center;
		margin-right: -10px;
	}

	.archetype-dropdown-group .archetype-select {
		text-align: center;
		width: 110px;
		font-size: 15px;
		margin-right: 10px;
		background-color: #ebefe7;
		border-radius: 5px;
	}

	#amuletDropdown {
		display: flex;
		text-align: center;
		align-items: center;
		width: 215px;
		font-size: 15px;
		background-color: #ebefe7;
		border-radius: 5px;
	}

	.ring-dropdown-container {
		display: flex;
		flex-direction: column;
		align-items: center;
		background-color: #122;
		padding: 5px 10px;
		border-radius: 10px;
	}

	.concoction-checkbox-container {
		display: flex;
		width: 186px;
		align-items: center;
		background-color: #122;
		padding: 5px 10px;
		border-radius: 10px;
	}

	.ring-dropdown-title {
		text-align: center;
		margin-bottom: -10px;
		font-size: 12px;
	}

	.ring-dropdown-group {
		display: flex;
		align-items: center;
		margin-right: -10px;
	}

	.ring-dropdown-group .ring-select {
		text-align: center;
		width: 170px;
		font-size: 15px;
		margin-right: 10px;
		margin-top: 3px;
		background-color: #ebefe7;
		border-radius: 5px;
	}

	.unequip-button-container {
		display: flex;
		justify-content: space-between;
		align-items: center;
	}

	.unequip-button {
		text-align: center;
		width: 100px;
		font-size: 13px;
		margin-top: 10px;
		margin-right: 10px;
		margin-left: 0px;
		border-radius: 5px;
	}

	.label-container.amulet-container {
		display: flex;
		flex-direction: column;
		justify-content: center;
		/* Center elements horizontally */
		align-items: center;
	}

	.label-container {
		display: flex;
		justify-content: center;
		/* Center elements horizontally */
		background-color: #233;
		background-image: linear-gradient(#999, #999), linear-gradient(to top, #122, #233);
		background-position: top, bottom;
		background-size: 100% 0px, 100% calc(100% - 10px);
		background-repeat: no-repeat;
		padding: 5px 10px;
		border: 1px solid #000;
		border-radius: 10px;
		align-items: center;
	}

	.label-container label {
		margin-right: 10px;
		background-color: #011;
		padding: 5px 15px;
		border-radius: 6px;
		color: #d6e0d0;
	}

	#toleranceInput {
		text-align: left;
		width: 170px;
		/* Adjust the font size as needed */
		/* Adjust the width as needed */
		background-color: #ebefe7
		user-drag: none;
		user-select: none;
	}

	#weightInput {
		text-align: center;
		width: 150px;
		height: 35px;
		/* Adjust this value as needed */
		font-size: 15px;
		/* Adjust the font size as needed */
		/* Adjust the width as needed */
		background-color: #adffff;
		border-radius: 5px;
	}

	.dropdown-container {
		display: flex;
		flex-direction: column;
		align-items: center;
	}

	.content-container {
		display: flex;
		align-items: center;
		justify-content: center;
		margin: 0 auto;
		max-width: 1000px;
		padding: 0 20px;
		box-sizing: border-box;
	}
	/* Center the elements within the container */

	.content-container > * {
		text-align: center;
		margin: 10px;
		flex-grow: 1;
		margin-bottom: -5px;
	}
	/* Media query for handling wrapping */

	@media screen and (max-width: 1115px) {
		.content-container {
			flex-wrap: wrap;
		}
		.content-container > * {
			flex-basis: calc(50% - 20px);
			/* Distribute into two columns with spacing */
		}
	}

	.content-wrapper {
		display: flex;
		justify-content: center;
	}

	.gear-container {
		text-align: left;
		max-width: 300px;
	}

	.gear-container p {
		margin: 1;
	}

	.gear-container p span.itemName {
		padding-right: 0px;
		/* Add spacing between label and value */
		padding-left: 2px;
		/* Add spacing between label and value */
	}

	.status-wrapper {
		align-items: center;
		letter-spacing: px;
		font-size: 18px;
		background-color: #022;
		padding: 5px 10px;
		border: 1px solid #000;
		border-radius: 10px;
	}

	.status-global-wrapper {
		display: flex;
		justify-content: space-around;
		max-width: 240px;
		margin: 0 auto;
		background-color: #011;
		padding: 5px 5px;
		border-radius: 25px;
	}

	#resultContainerWrapper {
	    user-drag: none;
	    user-select: none;
		text-align: center;
		margin-top: 0px;
	}

	#resultContainer {
	    user-drag: none;
	    user-select: none;
		display: grid;
		grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
		grid-gap: 75px;
	}

	.armor-card {
		border: 1px solid #773;
		padding: 10px;
		min-width: 250px;
		max-width: 300px;
		margin: 0 auto;
		border-radius: 5px;
		background-image: linear-gradient(#133, #011), linear-gradient(to top, #010, #022);
		background-position: top, bottom;
		background-size: 100% 36px, 100% calc(100% - 20px);
		background-repeat: no-repeat;
		margin-bottom: -70px;
	}

	.itemName {
		color: #FFFFCC;
	}

	.redColor {
		color: #FF0000;
	}

	.orangeColor {
		color: #FF8C00;
	}

	.purpleColor {
		color: #7df9ff;
	}

	.greenColor {
		color: #80ff00;
	}

	.greyColor {
		color: #d3d3d3;
	}

	.version-note {
		position: absolute;
		top: 10px;
		right: 10px;
		border-radius: 5px;
		font-size: 10px;
		/* Ajustez la taille de la police ici */
	}

	.text-with-border {
		text-shadow: -5px -0px 0 #000, 5px -0px 0 #000, 0px 5px 0 #000, 5px -5px 0 #000;
	}

	.resistance-tooltip {
		position: relative;
		display: inline-block;
	}

	.resistance-tooltip::before {
		content: attr(data-tooltip);
		display: inline-block;
		max-width: 1000px;
		white-space: nowrap;
		/* Prevent line breaks */
		overflow: hidden;
		/* Hide any overflow */
		text-overflow: ellipsis;
		/* Truncate with ellipsis if content overflows */
		position: absolute;
		bottom: 100%;
		left: 50%;
		transform: translateX(-50%);
		background-color: rgba(0, 0, 0, 0.8);
		color: white;
		padding: 5px 10px;
		border-radius: 5px;
		font-size: 12px;
		opacity: 0;
		visibility: hidden;
		transition: opacity 0.2s, visibility 0.2s;
		pointer-events: none;
		/* Make the tooltip image ignore pointer events */
	}

	.resistance-tooltip:hover::before {
		opacity: 1;
		visibility: visible;
	}

	.resistance-tooltip-right {
		position: relative;
		/* Ensure that tooltips are positioned relative to this element */
		display: inline-block;
	}

	.resistance-tooltip-right::before {
		content: attr(data-tooltip);
		display: inline-block;
		max-width: 1000px;
		white-space: nowrap;
		/* Prevent line breaks */
		overflow: hidden;
		/* Hide any overflow */
		text-overflow: ellipsis;
		/* Truncate with ellipsis if content overflows */
		position: absolute;
		bottom: -50%;
		left: 50%;
		transform: translateX(-50%);
		background-color: rgba(0, 0, 0, 0.8);
		color: white;
		padding: 5px 10px;
		border-radius: 5px;
		font-size: 12px;
		opacity: 0;
		visibility: hidden;
		transition: opacity 0.2s, visibility 0.2s;
		pointer-events: none;
		/* Make the tooltip image ignore pointer events */
	}

	.resistance-tooltip-right:hover::before {
		opacity: 1;
		visibility: visible;
		text-align: right;
	}

	.armor-img-tooltip {
		position: relative;
		/* Ensure that tooltips are positioned relative to this element */
		display: inline-block;
	}

	.armor-img-tooltip::before {
		content: '';
		display: inline-block;
		width: 150px;
		/* Adjust the width of the tooltip as needed */
		height: 150px;
		/* Adjust the height of the tooltip as needed */
		background: var(--tooltip-bg-image), radial-gradient(circle at center, rgba(192, 255, 240, 0.2) 10%, transparent 65%);
		/* Combine gradient and background image */
		background-size: cover;
		/* Scale the background image to cover the tooltip */
		position: absolute;
		bottom: -300%;
		left: 100%;
		transform: translateX(0%);
		opacity: 0;
		visibility: hidden;
		transition: opacity 0.2s, visibility 0s;
		pointer-events: none;
		/* Make the tooltip image ignore pointer events */
		border-radius: 50%;
		/* Make the tooltip image circular */
		z-index: 1;
		/* Place the tooltip background behind the image */
	}

	.armor-img-tooltip:hover::before {
		opacity: 1;
		visibility: visible;
		text-align: right;
	}
	</style>
</head>

<body>
	<div class="pagecontainer">
		<div class="version-note">ver 1.3</div>
		<div class="ImageTitle"> <img src="https://raw.githubusercontent.com/ScoutHunter/R2AG/main/Data/Img/Misc/Remnant2.png" width="150" height="auto">
			<h1>Armor Generator</h1> </div>
		<br>
		<br>
		<div class="content-container">
			<!-- Align the elements using the new label-container class -->
			<div class="label-container">
				<label for="weightInput">Max Stamina Penalty</label>
				<select id="weightInput" onchange="updateBackgroundColor()">
					<option value="25" data-color="#adffff">Light (0%)</option>
					<option value="50" data-color="#adffad">Medium (25%)</option>
					<option value="75" data-color="#ffffad">Heavy (50%)</option>
					<option value="1000000" data-color="#ffbfad">Flop (75%)</option>
				</select>
			</div>
			<div class="label-container archetype-dropdown-container">
				<label for="archetype-dropdown-group">Archetypes (lvl 10)</label>
				<div class="archetype-dropdown-group">
					<select id="archetype1" class="archetype-select" onchange="equipArchetype('archetype1')"></select>
					<select id="archetype2" class="archetype-select" onchange="equipArchetype('archetype2')"></select>
				</div>
			</div>
			<div class="label-container amulet-container">
				<label for="amuletDropdown">Amulet</label>
				<select id="amuletDropdown">
					<option value="undefined">undefined</option>
					<option value="leto">Leto's Amulet</option>
					<option value="twistedidol">Twisted Idol</option>
					<option value="navigatorspendant">Navigator's Pendant</option>
					<option value="rustednavigatorspendant">Rusted Navigator's Pendant</option>
				</select>
			</div>
			<div class="label-container ring-dropdown-container">
				<label for="ring-dropdown-group">Rings</label>
				<div class="ring-dropdown-group">
					<select id="ring1" class="ring-select" onchange="equipRing('ring1')"></select>
				</div>
				<div class="ring-dropdown-group">
					<select id="ring2" class="ring-select" onchange="equipRing('ring2')"></select>
				</div>
				<div class="ring-dropdown-group">
					<select id="ring3" class="ring-select" onchange="equipRing('ring3')"></select>
				</div>
				<div class="ring-dropdown-group">
					<select id="ring4" class="ring-select" onchange="equipRing('ring4')"></select>
				</div>
				<div class="unequip-button-container">
					<div></div>
					<button class="unequip-button" onclick="unequipAll(); calculateAndUpdate();">Unequip all</button>
				</div>
			</div>
			<div class="label-container  concoction-checkbox-container">
				<label for="strongDrinkCheckbox">Strong Drink Concoction</label>
				<input type="checkbox" id="strongDrinkCheckbox">
			</div>



		</div>
		<br>
		<div id="resultContainerWrapper">
			<label for="toleranceInput"> <span style="color: #ebefe7;">
            <span class="resistance-tooltip" data-tooltip="Displays more armor sets, potentially with better Resistances but lower Damage Reduction">
            </span> </span>
			</label>
			<input type="range" id="toleranceInput" value="0" min="0" max="20" step="1">
			<h2 id="totalDamageReduction"></h2>
			<div id="resultContainer"></div>
		</div>
		<script>
		function updateBackgroundColor() {
			var selectElement = document.getElementById("weightInput");
			var selectedOption = selectElement.options[selectElement.selectedIndex];
			var backgroundColor;
			switch(selectedOption.value) {
				case "25":
					backgroundColor = "#adffff";
					break;
				case "50":
					backgroundColor = "#adffad";
					break;
				case "75":
					backgroundColor = "#ffffad";
					break;
				case "1000000":
					backgroundColor = "#ffbfad";
					break;
				default:
					backgroundColor = "#adffff";
					break;
			}
			selectElement.style.backgroundColor = backgroundColor;
		}
		async function fetchArmorData() {
			try {
				const response = await fetch('https://raw.githubusercontent.com/ScoutHunter/R2AG/main/armor_list.json');
				const data = await response.json();
				return data;
			} catch(error) {
				console.error('Error fetching armor data:', error);
			}
		}
		const toleranceInput = document.getElementById("toleranceInput");
		const toleranceLabel = document.querySelector("#resultContainerWrapper label span span");
		toleranceInput.addEventListener("input", function() {
			const enteredValue = parseInt(toleranceInput.value);
			toleranceLabel.textContent = `Tolerance: ${enteredValue}`;
		});
		// Set the initial label text
		toleranceLabel.textContent = `Tolerance: ${toleranceInput.value}`;
		const archetypeSelects = document.querySelectorAll('.archetype-select');
		const availableArchetypes = ['undefined', 'Challenger', 'Engineer'];
		const equippedArchetypes = {};

		function equipArchetype(selectedArchetype) {
			const selectedValue = document.getElementById(selectedArchetype).value;
			const prevEquippedArchetype = equippedArchetypes[selectedArchetype];
			if(prevEquippedArchetype) enableArchetypeOption(prevEquippedArchetype);
			if(selectedValue !== "undefined") {
				if(equippedArchetypes[selectedArchetype]) enableArchetypeOption(equippedArchetypes[selectedArchetype]);
				disableArchetypeOption(selectedValue);
				equippedArchetypes[selectedArchetype] = selectedValue;
			} else equippedArchetypes[selectedArchetype] = undefined;
		}

		function enableArchetypeOption(archetype) {
			archetypeSelects.forEach((select) => {
				const option = select.querySelector(`option[value="${archetype}"]`);
				option.disabled = false;
				option.style.display = 'block';
			});
		}

		function disableArchetypeOption(archetype) {
			archetypeSelects.forEach((select) => {
				const option = select.querySelector(`option[value="${archetype}"]`);
				option.disabled = true;
				option.style.display = 'undefined';
			});
		}
		const ringSelects = document.querySelectorAll('.ring-select');
		const availableRings = ['undefined', 'Fae Protector Signet', 'Dran Memento', 'Meteorite Shard Ring'];
		const equippedRings = {};

		function equipRing(selectedRing) {
			const selectedValue = document.getElementById(selectedRing).value;
			const prevEquippedRing = equippedRings[selectedRing];
			if(prevEquippedRing) enableRingOption(prevEquippedRing);
			if(selectedValue !== "undefined") {
				if(equippedRings[selectedRing]) enableRingOption(equippedRings[selectedRing]);
				disableRingOption(selectedValue);
				equippedRings[selectedRing] = selectedValue;
			} else equippedRings[selectedRing] = undefined;
		}

		function enableRingOption(ring) {
			ringSelects.forEach((select) => {
				const option = select.querySelector(`option[value="${ring}"]`);
				option.disabled = false;
				option.style.display = 'block';
			});
		}

		function disableRingOption(ring) {
			ringSelects.forEach((select) => {
				const option = select.querySelector(`option[value="${ring}"]`);
				option.disabled = true;
				option.style.display = 'undefined';
			});
		}

		function unequipAll() {
			ringSelects.forEach((select) => {
				const selectedValue = select.value;
				if(selectedValue !== "undefined") {
					enableRingOption(selectedValue);
					select.value = "undefined";
					equippedRings[select.id] = undefined;
				}
			});
		}
		window.onload = function() {
			for(const select of ringSelects) {
				availableRings.forEach((ring) => {
					const option = new Option(ring, ring);
					select.add(option);
				});
			}
			for(const select of archetypeSelects) {
				availableArchetypes.forEach((archetype) => {
					const option = new Option(archetype, archetype);
					select.add(option);
				});
			}
		};

		function find_best_combination(armor_list, weight_limit, tolerance) {
			let best_combinations = [];
			let candidate_combinations = []; // Store candidate combinations before applying tolerance

			let max_damage_reduction = 0;
			// Ensure that tolerance is within the valid range of 0 to 10
			tolerance = Math.max(0, Math.min(20, tolerance));
			for(const head of armor_list['Head']) {
				for(const body of armor_list['Body']) {
					for(const legs of armor_list['Legs']) {
						for(const gloves of armor_list['Gloves']) {
							const amuletDropdown = document.getElementById("amuletDropdown");
							const selectedAmuletValue = amuletDropdown.value;
							const letoAmuletFactor = selectedAmuletValue === "leto" ? 0.6 : 1;
							const twistedidolFactor = selectedAmuletValue === "twistedidol" ? 15 : 0;
							const navigatorspendantFactor = selectedAmuletValue === "navigatorspendant" ? 10 : 0;
							const rustednavigatorspendantFactor = selectedAmuletValue === "rustednavigatorspendant" ? 15 : 0;

							const strongDrinkCheckbox = document.getElementById("strongDrinkCheckbox");
							const strongdrinkFactor = strongDrinkCheckbox.checked ? 10 : 0;

							if(equippedArchetypes.archetype1 === "Challenger" || equippedArchetypes.archetype2 === "Challenger") {
								challengerModifier = 10;
							} else {
								challengerModifier = 0;
							}
							if(equippedRings.ring1 === "Fae Protector Signet" || equippedRings.ring2 === "Fae Protector Signet" || equippedRings.ring3 === "Fae Protector Signet" || equippedRings.ring4 === "Fae Protector Signet") {
								faeprotectorsignetFactor = 5;
							} else {
								faeprotectorsignetFactor = 0;
							}
							if(equippedRings.ring1 === "Dran Memento" || equippedRings.ring2 === "Dran Memento" || equippedRings.ring3 === "Dran Memento" || equippedRings.ring4 === "Dran Memento") {
								dranmementoFactor = 5;
							} else {
								dranmementoFactor = 0;
							}
							if(equippedRings.ring1 === "Meteorite Shard Ring" || equippedRings.ring2 === "Meteorite Shard Ring" || equippedRings.ring3 === "Meteorite Shard Ring" || equippedRings.ring4 === "Meteorite Shard Ring") {
								shardringFactor = 50;
							} else {
								shardringFactor = 0;
							}

							const total_weight = ((head[8] + body[8] + legs[8] + gloves[8]) - challengerModifier - strongdrinkFactor - twistedidolFactor - navigatorspendantFactor - rustednavigatorspendantFactor - faeprotectorsignetFactor - dranmementoFactor + shardringFactor) * letoAmuletFactor;

                    if (total_weight <= weight_limit) {
                        twistedidolarmorFactor = selectedAmuletValue === "twistedidol" ? 1.3 : 1;
                        engineerModifier = (equippedArchetypes.archetype1 === "Engineer" || equippedArchetypes.archetype2 === "Engineer") ? 1.5 : 1;
                        const total_damage_reduction = ((head[1] + body[1] + legs[1] + gloves[1]) * (twistedidolarmorFactor + engineerModifier - 1));

                        // Store candidate combinations without considering tolerance
                        candidate_combinations.push({
                            'Head': head,
                            'Body': body,
                            'Legs': legs,
                            'Gloves': gloves,
                            'DamageReduction': total_damage_reduction
                        });
                    }
                }
            }
        }
    }

    // Find the highest damage reduction value from candidate combinations
	max_damage_reduction = candidate_combinations.reduce((max, combination) => {
		return Math.max(max, combination.DamageReduction);
	}, 0);

    // Apply tolerance by filtering candidate combinations
    best_combinations = candidate_combinations.filter(combination =>
        combination.DamageReduction >= max_damage_reduction - tolerance
    );

    return {
        best_combinations,
        max_damage_reduction
    };
}
